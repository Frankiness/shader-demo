<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/index.css" />
    <title>fractal-pyramid</title>
  </head>
  <body>
    <div id="container"></div>

    <script id="vertexShader" type="x-shader/x-vertex">
      precision mediump float; // 声明精度
      varying vec2 vUv;
      void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">

      uniform float iTime;
      uniform vec2 iResolution;
      varying vec2 vUv;

      vec3 palette(float d){
      	return mix(vec3(0.2,0.7,0.9),vec3(1.,0.,1.),d);
      }

      vec2 rotate(vec2 p,float a){
      	float c = cos(a);
          float s = sin(a);
          return p*mat2(c,s,-s,c);
      }

      float map(vec3 p){
          for( int i = 0; i<8; ++i){
              float t = iTime*0.2;
              p.xz =rotate(p.xz,t);
              p.xy =rotate(p.xy,t*1.89);
              p.xz = abs(p.xz);
              p.xz-=.5;
      	}
      	return dot(sign(p),p)/5.;
      }

      vec4 rm (vec3 ro, vec3 rd){
        float t = 0.;
        vec3 col = vec3(0.);
        float d;
        for(float i =0.; i<64.; i++){
        vec3 p = ro + rd*t;
            d = map(p)*.5;
            if(d<0.02){
                break;
            }
            if(d>100.){
              break;
            }
            //col+=vec3(0.6,0.8,0.8)/(400.*(d));
            col+=palette(length(p)*.1)/(400.*(d));
            t+=d;
        }
        return vec4(col,1./(d*100.));
      }

      void main()
      {
        vec2 uv = (gl_FragCoord.xy-(iResolution.xy/2.))/iResolution.x;
      	vec3 ro = vec3(0.,0.,-50.);
        ro.xz = rotate(ro.xz,iTime);
        vec3 cf = normalize(-ro);
        vec3 cs = normalize(cross(cf,vec3(0.,1.,0.)));
        vec3 cu = normalize(cross(cf,cs));

        vec3 uuv = ro+cf*3. + uv.x*cs + uv.y*cu;

        vec3 rd = normalize(uuv-ro);

        vec4 col = rm(ro,rd);

        gl_FragColor = col;
      }
    </script>

    <script type="importmap">
      {
        "imports": {
          "three": "../utils/three.module.js"
        }
      }
    </script>
    <script src="../utils/three.js"></script>
    <script>
      let container;
      let camera, scene, renderer;
      let uniforms;

      function init() {
        container = document.getElementById("container");

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        camera = new THREE.Camera();

        scene = new THREE.Scene();

        createShader();
      }
      function createShader() {
        let { width, height } = renderer.getSize(new THREE.Vector2());
        let geometry = new THREE.PlaneBufferGeometry(1, 1);
        uniforms = {
          iTime: {
            value: 0.0,
          },
          iResolution: {
            value: new THREE.Vector2(width, height),
          },
        };

        let material = new THREE.ShaderMaterial({
          uniforms: uniforms,
          vertexShader: document.getElementById("vertexShader").textContent,
          fragmentShader: document.getElementById("fragmentShader").textContent,
        });

        // let material = new THREE.MeshBasicMaterial({ color: "#000" });

        let mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
      }

      function animate() {
        requestAnimationFrame(animate);
        render();
      }

      function render() {
        uniforms.iTime.value += 0.01;
        renderer.render(scene, camera);
      }
      init();
      animate();
    </script>
  </body>
</html>
