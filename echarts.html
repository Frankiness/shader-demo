<!DOCTYPE html>
<html>
  <!-- 测试柱状图的最小长度 -->
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <div id="main" style="width: 500px; height: 500px; margin: 0 auto"></div>
  </body>
  <!-- echarts版本：5.1.2 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.0/echarts.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script>
    var chartDom = document.getElementById("main");
    var myChart = echarts.init(chartDom);
    var option;
    var optionData = [0, 1, 800, 0];
    optionData.forEach((v, index) => {
      if (v == 0) optionData[index] = null;
    });
    console.log(optionData);
    option = {
      tooltip: {
        trigger: "axis",
        axisPointer: {
          type: "shadow",
        },
        formatter: function (params) {},
      },

      xAxis: {
        type: "value",
      },
      yAxis: {
        type: "category",
        data: ["q", "w", "e", "r"],
      },
      series: {
        data: optionData,
        name: "test",
        type: "bar",
        stack: "total",
        barMaxWidth: 50,
        barMinHeight: 5,
      },
    };
    myChart.setOption(option);
  </script>
</html>
